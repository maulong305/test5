<div class="container">
  <h2 style="color: orangered; text-align: center" class="col col-12">Book Detail</h2>
  <table class="table table-light table-striped table-bordered table-hover">
    <tr>
      <th scope="row" class="w-25">Title:</th>
      <td class="w-75">{{book.title}}</td>
    </tr>
    <tr>
      <th scope="row">Author:</th>
      <td>{{book.author}}</td>
    </tr>
    <tr>
      <th scope="row">Description:</th>
      <td>{{book.description}}</td>
    </tr>
  </table>
  <div class="row">
    <div class="col col-3"></div>
    <div class="col col-3">
      <button class="btn btn-block btn-primary" (click)="edit(book)">Edit book</button>
    </div>
    <div class="col col-3">
      <button class="btn btn-block btn-danger" (click)="delete(book)">Delete book</button>
    </div>
    <div class="col col-3">
      <button class="btn btn-block btn-success" routerLink="/">Back</button>
    </div>
  </div>
</div>
